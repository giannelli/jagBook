<h5 class="heading"><span class="type">Paragraph</span></h5><p>One more paragraph. If the two sides of a right triangle have
                lengths \(a\) and \(b\) and the hypotenuse has length \(c\),
                then the equation \begin{equation}a^2 + b^2 = c^2\tag{2.1}\end{equation} will always hold.
            </p><span class="incontext"><a href="section-multiple-paragraph.html#p-12">in-context</a></span>
